<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Border4</title>
<style type="text/css">
	#menu{
     font-family:Arial;
     font-size:11px;
     }
     
    #menu a{
     display:block;
     float:left;
     position:relative;
     background-color:#e0e0e0;
	 color: #000;
     text-decoration:none;
     padding:8px 16px 8px 16px;
     margin:1px 0 0 1px;
     }
     
    #menu a .corner{
     position:absolute;
     height:0;
     width:0;
	 top:0;
     right:0;
     overflow:hidden;
     border-top:solid 16px #fff;
     border-left:solid 16px #e0e0e0;
     }
</style>
</head>
<body>
  <div id=menu>
         <a href="#"><span class="corner"></span>Tab1</a>
         <a href="#"><span class="corner"></span>Tab2</a>
         <a href="#"><span class="corner"></span>Tab3</a>
         <a href="#"><span class="corner"></span>Tab4</a>
         <a href="#"><span class="corner"></span>Tab5</a>
     </div>
 
</body>
</html>
