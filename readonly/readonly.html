<script type="text/javascript">
	function toggleReadOnly(fields){
            $.each(fields, function(){
                if ($(this).is(":visible")) {
                    var val=$(this).hide().val();
                    $("<span>"+val+"</span>").insertAfter(this);
                } else {
                    $(this).show().next("span").remove();
                }
            })
        }
</script>
</head>
<body>
    <select id="sel">
  <option>蚂蚁部落一</option>
  <option>蚂蚁部落二</option>
  <option selected="selected">蚂蚁部落三</option>
  <option>蚂蚁部落四</option>
  <option>蚂蚁部落五</option>
</select>

<button onclick="toggleReadOnly();"></button>
</body>
