<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>网络拓扑图</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	
.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.node .selected {
  stroke: red;
}

.link {
  stroke: #999;
}

.brush .extent {
  fill-opacity: .1;
  stroke: #fff;
  shape-rendering: crispEdges;
}
</style>
</head>
<body>
    <script type="text/javascript" src="../d3.v3.min.js"></script>
<script>

//定义画布属性
var width = 960,
    height = 500,
    shiftKey;


//根据定义的画布属性来定义画布
var svg = d3.select("body")
    .attr("tabindex", 1)
    .on("keydown.brush", keydown)
    .on("keyup.brush", keyup)
    .each(function() { this.focus(); })
    .append("svg")
    .attr("width", width)
    .attr("height", height);
//连线
var link = svg.append("g")
              .attr("class", "link")
              .selectAll("line");

var brush = svg.append("g")
               .datum(function() { return {selected: false, previouslySelected: false}; })
               .attr("class", "brush");

var node = svg.append("g")
              .attr("class", "node")
              .selectAll("image");

d3.json("graph.json", function(error, graph) {
  graph.links.forEach(function(d) {
    d.source = graph.nodes[d.source];
    d.target = graph.nodes[d.target];
  });
  
  //根据json指定连接线
  link = link.data(graph.links).enter().append("line")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  brush.call(d3.svg.brush()
        .x(d3.scale.identity().domain([0, width]))
        .y(d3.scale.identity().domain([0, height]))
        .on("brushstart", function(d) {
          node.each(function(d) { d.previouslySelected = shiftKey && d.selected; });
        })
        .on("brush", function() {
          var extent = d3.event.target.extent();
          node.classed("selected", function(d) {
            return d.selected = d.previouslySelected ^
                (extent[0][0] <= d.x && d.x < extent[1][0]
                && extent[0][1] <= d.y && d.y < extent[1][1]);
          });
        })
        .on("brushend", function() {
          d3.event.target.clear();
          d3.select(this).call(d3.event.target);
        }));

  //根据json数据指定节点，初始化节点
  node = node.data(graph.nodes).enter().append("image")
      .attr("xlink:href", "https://github.com/favicon.ico")
      .attr("x", function(d) { return d.x -8;})
      .attr("y", function(d) { return d.y -8;})
      .attr("width", 16)
      .attr("height", 16)
      .on("mousedown", function(d) {
        if (!d.selected) { // Don't deselect on shift-drag.
          if (!shiftKey) node.classed("selected", function(p) { return p.selected = d === p; });
          else d3.select(this).classed("selected", d.selected = true);
        }
      })
      .on("mouseup", function(d) {
        if (d.selected && shiftKey) d3.select(this).classed("selected", d.selected = false);
      })
      .call(d3.behavior.drag()
        .on("drag", function(d) { nudge(d3.event.dx, d3.event.dy); alert(1); }));
});

function nudge(dx, dy) {
  node.filter(function(d) { return d.selected; })
      .attr("x", function(d) { return d.x += dx; })
      .attr("y", function(d) { return d.y += dy; })

  link.filter(function(d) { return d.source.selected; })
      .attr("x1", function(d) { return d.source.x +8; })
      .attr("y1", function(d) { return d.source.y +8; });

  link.filter(function(d) { return d.target.selected; })
      .attr("x2", function(d) { return d.target.x +8; })
      .attr("y2", function(d) { return d.target.y +8; });

  d3.event.preventDefault();
}

function keydown() {
  if (!d3.event.metaKey) switch (d3.event.keyCode) {
    case 38: nudge( 0, -1); break; // UP
    case 40: nudge( 0, +1); break; // DOWN
    case 37: nudge(-1,  0); break; // LEFT
    case 39: nudge(+1,  0); break; // RIGHT
  }
  shiftKey = d3.event.shiftKey || d3.event.metaKey;
}

function keyup() {
  shiftKey = d3.event.shiftKey || d3.event.metaKey;
}

</script>
</body>
</html>
