<!DOCTYPE html>
<html>
<head>
	<title>内容超出边界用省略号显示Demo1</title>
	<style type="text/css">
	 html,body{
	 	padding: 0px;
	 	margin: 0px;

	 }

	 table{
	 	margin: 0px;
	 	padding: 0px;
	 	width: 30%;
	 	border-collapse: collapse;
	 	table-layout: fixed; /*不添加此样式，会全部显示*/
	 }

	 table td{
	 	border: 1px solid #eef2e9;
	 	text-align: center;
	 	/*width: 25px; 在IE7及以下环境下，添加此属性会让效果失效*/
	 	height: 25px;
	 	overflow: hidden;
	 	text-overflow:ellipsis;/*内容溢出，显示省略标记（...）*/
	 	white-space:nowrap;
	 }
	</style>
</head>
<body>
<div>
	<table>
	<caption>内容超出边界时，用省略号表示示例Demo1</caption>
		<tr>
			<td title="青春，不是年华，而是心境。青春，不是桃面，丹唇，柔膝，而是恢宏的意志，深沉的想象，炙热的感情，青春是生命的深泉在涌流。">
				青春，不是年华，而是心境。青春，不是桃面，丹唇，柔膝，而是恢宏的意志，深沉的想象，炙热的感情，青春是生命的深泉在涌流。
			</td>

			<td>
				青春气贯长虹，勇锐盖过怯懦，进取压倒苟安。如此锐气，二十后生有之，六旬男子则更多见。年岁有加，并非垂老；理想丢弃，方堕暮年。
			</td>
		</tr>
		<tr>
			<td>
				岁月悠悠，衰微只及肌肤；热忱抛却，颓唐必致灵魂。忧烦、惶恐、丧失自信，定使心灵扭曲，意气如灰。
			</td>
			<td>
				无论年届花甲，抑或二八芳龄，心中皆有生命之欢乐，奇迹之诱惑，孩童般天真久盛不衰。
			</td>
		</tr>
	</table>
</div>
</body>
</html>
